<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat Viewer</title>
    <style>
      input {
        width: calc(100% - 10px);
      }
      body {
        margin: 0px;
      }
      div.app {
        display: flex;
        flex-direction: row;
      }
      div.left_column {
        width: 40vw;
        flex-shrink: 0;
        padding-left: 2vw;
        box-sizing: border-box;
      }
      div.right_column_container {
        width: 60vw;
        flex-shrink: 0;
        height: 100vh;
        overflow-y: scroll;
        border: 1px solid black;
        box-sizing: border-box;
        padding: 5px;
      }
      div.right_column {
        display: table;
      }
      div.right_column div.row {
        display: table-row;
      }
      div.right_column div.row div {
        display: table-cell;
      }
      div.right_column p.placeholder {
        top: calc(50% - 0.5em);
        position: absolute;
        text-align: center;
        width: calc(60vw - 10px);
      }
      iframe {
        width: 98%;
        aspect-ratio: 16 / 9;
      }
      div.row div:nth-child(1) img {
        border-radius: 1.5em;
        width: 1.5em;
        vertical-align: middle;
        user-select: none;
      }
      div.row div:nth-child(2) {
        color: rgba(0, 119, 255, 0.863);
        border-right: 1px dashed grey;
        user-select: none;
        max-width: 200px;
        overflow-x: hidden;
        white-space: nowrap;
      }
      div.row div:nth-child(2) span {
        cursor: pointer;
      } 
      div.row div:nth-child(3) {
        color: #000000a0;
        border-right: 1px dashed grey;
        user-select: none;
        cursor: pointer;
        text-align: right;
      }
      div.row div:nth-child(4) {
        padding-left: 8px;
        overflow-wrap: anywhere;
      }
      div.row {
        margin-top: 25px;
        margin-bottom: 25px;
      }
      img.c_emoji {
        width: 1.3em;
        display: inline-block;
        vertical-align: middle;
      }
      div.c_paid {
        font-weight: 700;
      }
      @media screen and (max-width:600px) {
        div.app {
          flex-direction: column;
        }
        div.left_column {
          width: 98vw;
        }
        div.right_column_container {
          width: 98vw;
        }
        div#v_frame {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="left_column">
        <h1>YouTube Chat Viewer</h1>
        <p>
          <input type="text" id="v_url" placeholder="https://www.youtube.com/watch?v=...">
          <button type="button" id="v_send">Load</button>
        </p>
        <p>
          <pre id="status"></pre>
        </p>
        <p id="chat_info"></p>
        <div id="v_frame"></div>
      </div>
      <div class="right_column_container">
        <div class="right_column">
          <p class="placeholder">チャットはここに表示されます</p>
        </div>
      </div>
    </div>
    <script src="/common/main.js"></script>
  </body>
</html>
